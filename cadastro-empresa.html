<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center">Crie sua Conta!</h2>
                
                <div class="form-group">
                    <input class="form-control" type="name" name="name" placeholder="Informe seu nome completo">
                </div>
                <div class="form-group">
                    <input class="form-control" type="name" name="namefood" placeholder="Informe o nome do Food Truck">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="cnpj" placeholder="Informe o CNPJ">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Digite uma senha">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password-repeat" placeholder="Digite novamente uma senha">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox">Eu aceito os termos de uso.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Cadastrar! </button>
                </div><a href="#" class="already">JÃ¡ tem uma conta? Entre agora.</a></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
